{% extends "base.html" %}
{% block content %}
  <div class="container">
      <form method="post">
        {{ form.hidden_tag() }}
        <div class="form-group">
          {{ form.uid.label(class="form-group") }}
          {{ form.uid(class='form-control')  }}<br>
        </div>
        <div class="form-group">
          {{ form.message.label(class="form-group") }}
          {{ form.message(class='form-control')  }}<br>
        </div>
        <div class="form-group text-center">
            {{ form.submit(class="btn btn-danger") }}
        </div>
      </form>
  </div>
{% endblock %}
