{% extends "base.html" %}
{% block content %}
<div class="container text-center">
    <h2>Admin Panel</h2>
  <div class="row" style="margin-top:10%">
    <div class="col-sm" style="margin-top:5%">
      <a href="{{ url_for('admin.review') }}" class="btn btn-warning btn-lg active btn-block" role="button" aria-pressed="true">Review</a>
